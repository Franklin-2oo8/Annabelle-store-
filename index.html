<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabelle Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card .price {
            font-weight: bold;
            color: #28a745;
        }

        .product-card .stock {
            color: #6c757d;
        }

        .product-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product-card button:hover {
            background-color: #0056b3;
        }

        /* Cart Section */
        #cart {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        #cart-items li .quantity-controls {
            display: flex;
            align-items: center;
        }

        #cart-items li .quantity-controls button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin: 0 5px;
        }

        #cart-items li .quantity-controls button.inc {
            background-color: #28a745;
        }

        #total {
            font-weight: bold;
            margin-top: 15px;
        }

        /* Checkout Form */
        #checkout-form {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        #checkout-form input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #checkout-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        /* Modal for Description */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Annabelle Store</h1>
    </header>

    <div class="container">
        <section class="products" id="products">
            <!-- Products will be dynamically added here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total">Total: $0.00</div>
            <button onclick="showCheckout()">Checkout</button>
        </section>

        <section id="checkout-form">
            <h2>Checkout Form</h2>
            <form id="checkoutForm" action="mailto:goldcode65@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="address" placeholder="Shipping Address" required>
                <textarea name="orderDetails" id="orderDetails" style="display:none;"></textarea>
                <button type="submit">Submit Order</button>
            </form>
        </section>
    </div>

    <!-- Description Modal -->
    <div id="descModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/2349069393054?text=Hello%20I%20want%20to%20inquire%20about%20products" class="whatsapp-btn" target="_blank">Chat on WhatsApp</a>

    <script>
        // Sample Products Data
        const products = [
            {
                id: 1,
                name: 'Product 1',
                price: 19.99,
                stock: 10,
                description: 'This is a detailed description for Product 1. It has great features and is made from high-quality materials.',
                image: 'check.jpg'
            },
            {
                id: 2,
                name: 'Product 2',
                price: 29.99,
                stock: 5,
                description: 'Product 2 offers excellent value with its durable design and multiple uses.',
                image: 'clinic.jpg'
            },
            {
                id: 3,
                name: 'Product 3',
                price: 39.99,
                stock: 8,
                description: 'High-end Product 3 with advanced technology and sleek appearance.',
                image: 'pediatrics.jpg'
            }
        ];

        let cart = [];

        // Function to render products
        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">$${product.price.toFixed(2)}</p>
                    <p class="stock">Items left: ${product.stock}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                    <button onclick="viewDescription(${product.id})">View Description</button>
                `;
                productsContainer.appendChild(card);
            });
        }

        // Add to Cart
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (product.stock > 0) {
                const cartItem = cart.find(item => item.id === id);
                if (cartItem) {
                    cartItem.quantity++;
                }
                else {
                    cart.push({ ...product, quantity: 1 });
                }
                product.stock--;
                renderProducts();
                renderCart();
            } else {
                alert('Out of stock!');
            }
        }

        // Render Cart
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <div class="quantity-controls">
                        <button class="inc" onclick="changeQuantity(${item.id}, 1)">+</button>
                        <button onclick="changeQuantity(${item.id}, -1)">-</button>
                    </div>
                `;
                cartItems.appendChild(li);
                total += item.price * item.quantity;
            });
            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        // Change Quantity
        function changeQuantity(id, change) {
            const cartItem = cart.find(item => item.id === id);
            const product = products.find(p => p.id === id);
            if (cartItem) {
                cartItem.quantity += change;
                if (change < 0) {
                    product.stock++;
                } else {
                    product.stock--;
                }
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== id);
                }
                renderProducts();
                renderCart();
            }
        }

        // View Description
        function viewDescription(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDesc').textContent = product.description;
            document.getElementById('descModal').style.display = 'block';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('descModal').style.display = 'none';
        }

        // Show Checkout
        function showCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            const orderDetails = cart.map(item => `${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('orderDetails').value = `Order Details:\n${orderDetails}\nTotal: $${total.toFixed(2)}`;
            document.getElementById('checkout-form').style.display = 'block';
        }

        // Initial Render
        renderProducts();
    </script>
</body>
</html>
