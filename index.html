<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annabelle Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f6fa;
            color: #2d3436;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Search Bar */
        .search-container {
            margin: 1.5rem 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.8rem;
            margin: 2rem 0;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .product-info {
            padding: 1.2rem;
            text-align: center;
        }

        .product-card h3 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
            color: #2d3436;
        }

        .price {
            font-size: 1.35rem;
            font-weight: 700;
            color: #27ae60;
            margin: 0.6rem 0;
        }

        .stock {
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-card button {
            padding: 10px 24px;
            margin: 6px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        /* Cart Section */
        #cart {
            background: white;
            border-radius: 12px;
            padding: 1.8rem;
            margin: 2.5rem 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        #cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .quantity-controls button {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 1.1rem;
            margin: 0 6px;
        }

        .inc { background: #27ae60; }
        .dec { background: #e74c3c; }

        #total {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 1.5rem 0;
            text-align: right;
            color: #2d3436;
        }

        /* Checkout Form */
        #checkout-form {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        #checkout-form input,
        #checkout-form textarea {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        #checkout-form button {
            background: #27ae60;
            color: white;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        /* WhatsApp Floating Button */
        .whatsapp-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #25D366;
            color: white;
            padding: 14px 18px;
            border-radius: 50%;
            font-size: 1.2rem;
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
            text-decoration: none;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .whatsapp-btn:hover {
            transform: scale(1.1);
            background: #20b358;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 2rem;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #636e72;
        }

        @media (max-width: 768px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Annabelle Store</h1>
    </header>

    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products..." autocomplete="off">
        </div>

        <section class="products" id="products">
            <!-- Products will be added here -->
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total">Total: $0.00</div>
            <button class="btn-primary" onclick="showCheckout()">Proceed to Checkout</button>
        </section>

        <section id="checkout-form">
            <h2>Checkout</h2>
            <form id="checkoutForm" action="mailto:goldcode65@gmail.com" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="address" placeholder="Shipping Address" required>
                <textarea name="orderDetails" id="orderDetails" rows="6" style="display:none;"></textarea>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </div>

    <!-- Product Description Modal -->
    <div id="descModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/2349069393054?text=Hello%20Annabelle%20Store!%20I%20want%20to%20inquire%20about..." 
       class="whatsapp-btn" target="_blank">WhatsApp</a>

    <script>
        // Sample Products
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 59.99, stock: 12, description: 'Premium sound quality with noise cancellation', image: 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500' },
            { id: 2, name: 'Smart Watch Series X', price: 129.99, stock: 8, description: 'Track fitness, heart rate & receive notifications', image: 'https://images.unsplash.com/photo-1546868871-7041f2a55e12?w=500' },
            { id: 3, name: 'Portable Power Bank', price: 34.99, stock: 25, description: '20000mAh fast charging for all devices', image: 'https://images.unsplash.com/photo-1615663245857-ac93bb7c39d7?w=500' },
            { id: 4, name: 'Bluetooth Speaker', price: 79.99, stock: 6, description: 'Waterproof with 360° sound & 24h playtime', image: 'https://images.unsplash.com/photo-1608043152269-423dbba4e7e1?w=500' }
        ];

        let cart = [];

        // Render products
        function renderProducts(filteredProducts = products) {
            const container = document.getElementById('products');
            container.innerHTML = '';

            if (filteredProducts.length === 0) {
                container.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#636e72; padding:3rem;">No products found matching your search.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">$${product.price.toFixed(2)}</div>
                        <div class="stock">Stock: ${product.stock}</div>
                        <button class="btn-primary" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="btn-outline" onclick="viewDescription(${product.id})">Details</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) || 
                p.description.toLowerCase().includes(searchTerm)
            );
            renderProducts(filtered);
        });

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            if (!product || product.stock <= 0) {
                alert('Sorry, this product is out of stock!');
                return;
            }

            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            product.stock--;
            renderProducts();
            renderCart();
        }

        function changeQuantity(id, change) {
            const cartItemIndex = cart.findIndex(item => item.id === id);
            if (cartItemIndex === -1) return;

            const cartItem = cart[cartItemIndex];
            const product = products.find(p => p.id === id);

            const newQuantity = cartItem.quantity + change;

            if (newQuantity <= 0) {
                // Remove item completely
                product.stock += cartItem.quantity;
                cart.splice(cartItemIndex, 1);
            } else {
                // Check stock when increasing
                if (change > 0 && product.stock <= 0) {
                    alert("No more stock available!");
                    return;
                }
                cartItem.quantity = newQuantity;
                product.stock -= change;
            }

            renderProducts();
            renderCart();
        }

        function renderCart() {
            const cartItemsEl = document.getElementById('cart-items');
            cartItemsEl.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name} - $${item.price.toFixed(2)}</span>
                    <div>
                        <button class="dec quantity-controls" onclick="changeQuantity(${item.id}, -1)">−</button>
                        <span style="min-width:30px; display:inline-block; text-align:center;">${item.quantity}</span>
                        <button class="inc quantity-controls" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                `;
                cartItemsEl.appendChild(li);
            });

            document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
        }

        function viewDescription(id) {
            const product = products.find(p => p.id === id);
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDesc').textContent = product.description;
            document.getElementById('descModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('descModal').style.display = 'none';
        }

        function showCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const orderDetails = cart.map(item => 
                `${item.name} × ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`
            ).join('\n');

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            
            document.getElementById('orderDetails').value = 
                `Order Details:\n${orderDetails}\n\nTotal: $${total.toFixed(2)}`;
            
            document.getElementById('checkout-form').style.display = 'block';
            window.scrollTo({ top: document.getElementById('checkout-form').offsetTop - 80, behavior: 'smooth' });
        }

        // Initial render
        renderProducts();
    </script>
</body>
</html>
